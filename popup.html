<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Collector</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f0f4f8;
      width: 400px;
      color: #1a1a2e;
    }

    /* ── Header ── */
    .header {
      background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
      color: #fff;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .badge {
      background: rgba(255,255,255,0.22);
      font-size: 11px;
      font-weight: 600;
      padding: 2px 9px;
      border-radius: 12px;
      letter-spacing: 0.2px;
    }

    /* ── Add button ── */
    .add-section {
      padding: 12px 14px;
      background: #fff;
      border-bottom: 1px solid #e3e8ef;
    }
    .btn-add {
      width: 100%;
      padding: 10px 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 13.5px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      transition: background 0.18s, transform 0.1s;
      letter-spacing: 0.2px;
    }
    .btn-add:hover  { background: #1565c0; }
    .btn-add:active { background: #0d47a1; transform: scale(0.99); }

    /* ── URL list ── */
    .list-wrapper {
      max-height: 290px;
      overflow-y: auto;
      background: #fff;
    }
    .list-wrapper::-webkit-scrollbar { width: 5px; }
    .list-wrapper::-webkit-scrollbar-track { background: #f0f4f8; }
    .list-wrapper::-webkit-scrollbar-thumb { background: #b0bec5; border-radius: 3px; }

    .url-item {
      display: flex;
      align-items: flex-start;
      padding: 9px 10px 9px 14px;
      border-bottom: 1px solid #f0f4f8;
      gap: 8px;
      transition: background 0.12s;
    }
    .url-item:last-child { border-bottom: none; }
    .url-item:hover { background: #f5f8ff; }

    .url-index {
      font-size: 10.5px;
      color: #90a4ae;
      min-width: 18px;
      font-weight: 600;
      padding-top: 2px;
    }
    .url-text {
      flex: 1;
      font-size: 11.5px;
      color: #1565c0;
      word-break: break-all;
      line-height: 1.5;
      font-family: 'Segoe UI', monospace;
    }
    .btn-remove {
      background: none;
      border: none;
      cursor: pointer;
      color: #cfd8dc;
      padding: 3px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      flex-shrink: 0;
      transition: color 0.15s, background 0.15s;
      margin-top: 1px;
    }
    .btn-remove:hover { color: #e53935; background: #ffebee; }

    /* ── Empty state ── */
    .empty {
      padding: 36px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: #b0bec5;
    }
    .empty svg { opacity: 0.5; }
    .empty-title { font-size: 13px; font-weight: 600; color: #90a4ae; }
    .empty-sub   { font-size: 11.5px; color: #b0bec5; text-align: center; line-height: 1.5; }

    /* ── Footer ── */
    .footer {
      padding: 10px 14px;
      background: #fff;
      border-top: 1px solid #e3e8ef;
      display: flex;
      gap: 8px;
    }
    .btn-footer {
      flex: 1;
      padding: 8px 10px;
      border: 1.5px solid #e0e0e0;
      border-radius: 7px;
      background: #fff;
      color: #455a64;
      font-size: 12.5px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.18s;
    }
    .btn-footer:hover { background: #f5f5f5; border-color: #bdbdbd; }
    .btn-footer.danger:hover {
      background: #fff5f5;
      border-color: #ef9a9a;
      color: #c62828;
    }
    /* confirm state */
    .btn-footer.confirming {
      border-color: #ef9a9a;
      background: #fff5f5;
      color: #c62828;
      animation: pulse 0.8s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 1; }
      to   { opacity: 0.75; }
    }

    /* ── Send to n8n ── */
    .n8n-section {
      padding: 10px 14px;
      background: #f0f7f0;
      border-top: 1px solid #c8e6c9;
      border-bottom: 1px solid #c8e6c9;
    }
    .btn-n8n {
      width: 100%;
      padding: 10px 16px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 13.5px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.18s, transform 0.1s;
      letter-spacing: 0.2px;
    }
    .btn-n8n:hover:not(:disabled)  { background: #1b5e20; }
    .btn-n8n:active:not(:disabled) { background: #1b5e20; transform: scale(0.99); }
    .btn-n8n:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn-n8n.success  { background: #388e3c; }
    .btn-n8n.error    { background: #c62828; }

    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner {
      width: 15px; height: 15px;
      border: 2px solid rgba(255,255,255,0.35);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
    }

    /* ── Toast ── */
    #toast {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: #263238;
      color: #fff;
      padding: 6px 16px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s;
      white-space: nowrap;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
      </svg>
      URL Collector
    </div>
    <span class="badge" id="count">0 URLs</span>
  </div>

  <!-- Add button -->
  <div class="add-section">
    <button class="btn-add" id="btn-add">
      <svg width="17" height="17" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      Add Current Tab URL
    </button>
  </div>

  <!-- List -->
  <div class="list-wrapper">
    <div id="url-list"></div>
    <div id="empty-state" class="empty">
      <svg width="44" height="44" viewBox="0 0 24 24" fill="#b0bec5">
        <path d="M20 6h-2.18c.07-.44.18-.88.18-1.36C18 2.06 15.96 0 13.5 0c-1.23 0-2.36.5-3.18 1.32L9 3.64 7.68 1.32C6.86.5 5.73 0 4.5 0 2.04 0 0 2.06 0 4.64c0 .48.11.92.18 1.36H0v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM13.5 2c.83 0 1.5.67 1.5 1.5S14.33 5 13.5 5 12 4.33 12 3.5 12.67 2 13.5 2zM4.5 2C5.33 2 6 2.67 6 3.5S5.33 5 4.5 5 3 4.33 3 3.5 3.67 2 4.5 2zM18 20H2V8h16v12z"/>
      </svg>
      <span class="empty-title">No URLs collected yet</span>
      <span class="empty-sub">Click "Add Current Tab URL"<br>to start building your list.</span>
    </div>
  </div>

  <!-- Send to n8n -->
  <div class="n8n-section">
    <button class="btn-n8n" id="btn-n8n">
      <svg width="17" height="17" viewBox="0 0 24 24" fill="currentColor">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
      Send to n8n
    </button>
  </div>

  <!-- Footer actions -->
  <div class="footer">
    <button class="btn-footer" id="btn-copy">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
      </svg>
      Copy All
    </button>
    <button class="btn-footer danger" id="btn-clear">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
      Clear All
    </button>
  </div>

  <div id="toast"></div>
  <script src="popup.js"></script>
</body>
</html>
